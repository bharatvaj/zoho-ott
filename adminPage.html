<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Binge | Admin Console</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/admin.js"></script>


</head>

<body>
    <script type="module" src="assets/js/home.js"></script>

    <section class="defaultMargin">
        <div class="main-navbar ">
            <nav class=" navbar navbar-expand">
                <span class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p style="color: orange;font-size: 2em;">Admin Console</p>
                        </li>

                    </ul>
                </span>
                <span>
                    <ul class="navbar-nav navbar-right">
                    
                                <a href="index.html">Sign out</a>

                    </ul>
                </span>
        </div>
        <br>
        <section class="row">

            <span class=" col defaultMargin" style="width: 50%;">
                <p style="font-weight: 250;font-size: 2em;" class="adminText">Upload new content</p>

                <form style="font-weight: 600;" class="adminText">


                    <label for="myfile">Thumbnail</label> <br>
                    <input type="file" id="titleImage" name="titleImage" accept="image/jpg, image/jpeg, image/png">
                    <br><br>
                    <label for="title">Title Name</label> <br>
                    <input type="text" id="title" placeholder="Title Name" /> <br>

                    <label for="description">Description</label> <br>
                    <input type="text" id="description" placeholder="Description" /> <br>

<div class="selectStyle">                  <label for="genre">Genre</label><br>
                    <select name="genre" id="genre">
                        <optgroup label="Genre">
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Drama">Drama</option>
                            <option value="Horro">Horror</option>
                            </optgroup>
                    </select></div>
  
<div class="selectStyle">             <label for="language">Langauge</label><br>
                    <select name="language" id="language">
                        <optgroup label="Language">
                            <option value="Arabic">Arabic</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Tamil">Tamil</option>
                            <br>
                        </optgroup>
                        </select></div>
       

                            <label for="rating">Rating</label> <br>
                            <input type="text" id="rating" placeholder="Rating" /> <br>

                            <label for="dateAdded">Date Added</label> <br>
                            <input type="text" id="dateAdded" placeholder="Date Added" /> <br>

                            <div class="formBox">
                                <button id="btn" class="rounded"
                                    style="background:rgba(102, 102, 102, 0.205); border: white;color: orange;">ADD</button>
                            </div>
                </form>
            </span>

            <!-- Library Table -->

            <div style="color: white;width: 50%;" class="col defaultMargin adminContainer">
                <p style="font-weight: 250;font-size: 2em;position: relative;">Library</p>

                <div class="movieInfo"></div>

            </div>


        </section>

    </section>

</body>

</html>
