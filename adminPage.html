<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Console</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <!-- <script src="assets/js/constants.js"></script> -->
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/denyAccess.js"></script>

</head>

<body>

    <section class="defaultMargin">
        <div class="main-navbar">
            <nav class=" navbar navbar-expand">
                <span class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p style="color: #c2b280;font-size: 1.5em;">Admin Console</p>
                        </li>
                    </ul>
                </span>
                <span>
                    <ul class="navbar-nav navbar-right">
                        <li> <a href="index.html" onclick="signOut()"><img class="main-nav-img signOut"
                                    src="./assets/img/main-page/signOut.svg" alt="signOut"></a></li>


                    </ul>
                </span>
        </div>
    </section>
    <section class="adminContainer">

        <span style=" height: 75vh;">
            <p style="font-weight: 250;font-size: 1.5em;" class="adminText">Upload new content</p>

            <form style="font-weight: 500;" class="adminText">

                <label for="myfile">Thumbnail</label> <br>
                <input type="file" id="titleImage" name="titleImage" accept="image/jpg, image/jpeg, image/png">
                <br>
                <label for="title">Title Name</label> <br>
                <input type="text" id="title" placeholder="Title Name" /> <br>

                <label for="description">Description</label> <br>
                <input type="text" id="description" placeholder="Description" /> <br>

                <div class="selectStyle"> <label for="genre">Genre</label><br>
                    <select name="genre" id="genre">
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Animation">Animation</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                    </select></div>

                <div class="selectStyle"> <label for="language">Langauge</label><br>
                    <select name="language" id="language">
                            <option value="Arabic">Arabic</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Tamil">Tamil</option>
                            <br>
                    </select></div>

                <div class="selectStyle"> <label for="rating">Rating</label> <br>
                    <select name="rating" id="rating">
                        <optgroup label="Rate">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <br>
                        </optgroup>
                    </select></div>
                <br>
<!-- 
                <label for="dateAdded">Date Added</label> <br>
                <input type="text" id="dateAdded" placeholder="Date Added" /> <br><br> -->

                <button style="float:left;" class="blurBtn" id="btn">ADD</button>
            </form>
        </span>

        <!-- Library -->
    </section>
    <br>

    <div style="color: white;" class="adminContainer">
        <p style="font-weight: 250;font-size: 1.5em;">Library</p>

        <div class="movieInfo"></div>

    </div>
    <br>
    <script src="assets/js/home.js"></script>

</body>

</html>
